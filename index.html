<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extensão TT</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container-pai">
      <div class="container-logo">
        <img src="./icons/logo-tT-vetor-16.png" alt="" />
        <h1>TRANSFORME texto</h1>
      </div>
      <input
        type="text"
        name="text"
        id="input-text"
        class="input-text"
        placeholder="Digite o texto"
      />

      <div class="container-button">
        <button type="button" class="btn" id="btnMaiuscula">MAIÚSCULA</button>
        <button type="button" class="btn" id="btnMinuscula">Minúscula</button>
        <button type="button" class="btn" id="btnPrimeira">Primeira</button>
        <button type="button" class="btn" id="btnInverter">Inverter</button>
        <button type="button" class="btn" id="btnLimpar">Limpa</button>
      </div>

      <textarea name="resultado" class="resultado" id="resultado">
Resultado:</textarea
      >

      <div class="rodape">
        <p>Para mais opções, visite:</p>
        <a href="#">tiagoneves.com.br</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
